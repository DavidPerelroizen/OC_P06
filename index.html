<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css"/>
        <title>Juststreamit</title>
    </head>

    <body>
        <header>
          <img src="https://user.oc-static.com/upload/2020/09/18/16004298163529_P5.png" alt="Logo">
          <nav id="main-menu-navigation">
            <ul>
                <li id="Homepage">
                  <button>
                      <h2>Homepage</h2>
                  </button>
                </li>
                <li id="Categories">
                  <button>
                      <h2>Categories</h2>
                  </button>
                </li>
            </ul>
          </nav>
        </header>
        
        <div class="main-content">
            <!--Best movie area start-->
            <div class="separator"></div>
            <div id="Best-rated-movie-container"> <!--Add the image of the best movie as background-->
                <div id="Best-rated-movie-image">
                    <img src="https://m.media-amazon.com/images/M/MV5BNDEyYTA5OWEtYjNiYS00MGZlLThjYzEtMTc1Zjk2NDRmZmYxXkEyXkFqcGdeQXVyNzIwNTQyMw@@._V1_UY268_CR1,0,182,268_AL_.jpg">
                </div>
                <div id="Best-movie-text-and-button-zone">
                    <div id="Best-movie-title">
                        <h1>Best movie title</h1>
                    </div>
                    <div id="Best-movie-button">
                        <button>
                            <h3>More info</h3>
                        </button>
                    </div>
                    <div id="Best-movie-short-text">
                        <p id="Best-movie-summary">A young violinist with leukemia brings hope and life into a desolate Russian hospital for children</p>
                    </div>
                </div>
            </div>
            <!--Best movie area end-->
            
            <!--Best rated movies area start-->
            <div class="Best-movies-container">
                <div class="Best-movies-text">
                    <h2>Best rated movies</h2>
                </div>
                <div class="carrousel">
                    <div class="arrow-left"></div>
                    <div id="Best-movie-box-1" class="movie-box"></div>
                    <div id="Best-movie-box-2" class="movie-box"></div>
                    <div id="Best-movie-box-3" class="movie-box"></div>
                    <div id="Best-movie-box-4" class="movie-box"></div>
                    <div class="arrow-right"></div>
                    <!--Area for best rated movies carrousel set-up -->
                </div>
            </div>
            <!--Best rated movies area end-->

            <!--Best movies for category 1 area start-->
            <div class="Best-movies-container">
                <div class="Best-movies-text">
                    <h2>Best movies category 1</h2>
                </div>
                <div class="carrousel">
                    <div class="arrow-left"></div>
                    <div class="movie-box"></div>
                    <div class="movie-box"></div>
                    <div class="movie-box"></div>
                    <div class="movie-box"></div>
                    <div class="arrow-right"></div>
                    <!--Area for best rated movies carrousel set-up -->
                </div>
            </div>
            <!--Best movies for category 1 area end-->

            <!--Best movies for category 2 area start-->
            <div class="Best-movies-container">
                <div class="Best-movies-text">
                    <h2>Best movies category 2</h2>
                </div>
                <div class="carrousel">
                    <div class="arrow-left"></div>
                    <div class="movie-box"></div>
                    <div class="movie-box"></div>
                    <div class="movie-box"></div>
                    <div class="movie-box"></div>
                    <div class="arrow-right"></div>
                    <!--Area for best rated movies carrousel set-up -->
                </div>
            </div>
                <!--Best movies for category 2 area end-->

            <!--Best movies for category 3 area start-->
            <div class="Best-movies-container">
                <div class="Best-movies-text">
                    <h2>Best movies category 3</h2>
                </div>
                <div class="carrousel">
                    <div class="arrow-left"></div>
                    <div class="movie-box"></div>
                    <div class="movie-box"></div>
                    <div class="movie-box"></div>
                    <div class="movie-box"></div>
                    <div class="arrow-right"></div>
                    <!--Area for best rated movies carrousel set-up -->
                </div>
            </div>
                <!--Best movies for category 3 area end-->
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
